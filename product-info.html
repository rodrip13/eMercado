<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>

        </div>
    </nav>
    <div class="container p-5">

        <div class="container" id="contenido">

            <!-- Producto titulo -->
            <div id="name-prod"></div>

            <!-- Producto-Item -->
            <div class="row">
                <div class="col-md-7">
                    <div id="productImagesGallery"></div>
                </div>

                <div class="col-md-5">
                    <h3 class="my-3 h5">Descripción:</h3>
                    <p class="text-justify" id="description"></p>
                    <h3 class="my-3 text-black-50 font-italic" style="font-size: small;" id="sold-count">SoldCount</h3>
                </div>
            </div>


            <!-- /.row -->

            <h3 class="my-4 h5">Comentarios del Producto</h3>
            <br>
            <div id="commentsUser">
                <!-- <h5>Estrellitas</h5> -->
                <div class="list-group">
                    <div></div>
                </div>
                <hr>
            </div>
            <br>
            <div class="comentar">
                <form action="" id="formulario" name="formulario">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form">
                                <label for="comentario">Escriba su comentario...</label>
                                <textarea class="form-control" id="comentario" rows="5"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary my-3" id="btnComentar" form="formulario" onclick="commentUser()">Comentar</button>
                        </div>

                        <div class="col-md-3">
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="rating" id="star5" value="5" checked>
                                <label class="form-check-label" for="star5">
                                    <p>
                                        <span class="fas fa-star checked"></span><span class="fas fa-star checked"></span><span class="fas fa-star checked"></span><span class="fas fa-star checked"></span><span class="fas fa-star checked"></span>
                                    </p>
                                </label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="rating" id="star4" value="4">
                                <label class="form-check-label" for="star4"><p>
                                    <span class="fas fa-star checked"></span><span class="fas fa-star checked"></span><span class="fas fa-star checked"></span><span class="fas fa-star checked"></span>
                                </p></label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="rating" id="star3" value="3">
                                <label class="form-check-label" for="star3"><p>
                                    </span><span class="fas fa-star checked"></span><span class="fas fa-star checked"></span><span class="fas fa-star checked"></span>
                                </p></label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="rating" id="star2" value="2">
                                <label class="form-check-label" for="star2"><p>
                                    </span><span class="fas fa-star checked"></span><span class="fas fa-star checked"></span>
                                </p></label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="rating" id="star1" value="1">
                                <label class="form-check-label" for="star1">
                                </span><span class="fas fa-star checked">
                                </label>
                            </div>


                        </div>
                    </div>
                </form>
            </div>
            <br>

            <!-- Productos relacionados -->
            <h3 class="my-4 h5" id="productos-relacionados">Productos relacionados</h3>
            <div class="row justify-content-center" id="img-related">
            </div>

                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <script src="js/product-info.js"></script>
</body>

</html>
